<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="public/bundle.js"></script>
    <title>JustGiving Overlay</title>
</head>
<body>
    <div id="event-details">
        <img id="owner-avatar" />
        <p id="event-name">Event Name</p>
    </div>

    <div id="progress-details">
        <progress id="progress-bar"></progress>
        <p>Raised <span id="raised-text">£0</span> of goal <span id="goal-text">£0</span> (<span id="percent-text">0</span>%)</p>
    </div>

    <div id="charity-details">
        <img id="charity-logo" />
        <p id="charity-name"></p>
        <p id="charity-desc"></p>
        <p id="charity-number"></p>
    </div>
</body>
</html>
